name: 'Test & Build'

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'


      - run: flutter pub get

      - name: Analyze project source
        run: dart analyze

      - run: flutter test

      - run: flutter build apk
     
